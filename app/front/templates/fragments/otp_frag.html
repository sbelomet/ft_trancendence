{% load static %}
<div class="pt-5 fill_div">
	<div class="shadow container w-75 card border-secondary d-flex justify-content-center">
		<div class="card-header bg-transparent">
			<h2 class="text-center m-0">Code</h2>
		</div>
		<form id="otp_form">
			{% csrf_token %}
			<div class="card-body">
				<div class="form-group mb-2">
					<label for="input_code">Code</label>
					<input type="text" class="form-control" id="input_code" placeholder="Enter code" required>
				</div>
				<span class="ms-2 mb-2 d-none text-danger" id="code_error"></span>
				<div class="text-center mt-2">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
				<div id="dynamic_2fa_message"></div>				
			</div>
		</form>
	</div>
</div>
